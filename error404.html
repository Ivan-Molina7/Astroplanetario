<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="stylesheet" href="style.css">  <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2254a47057.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header" id="header">
        <a href="index.html" class="header__logo">
            <img class="header__logo-image" src="img/Logo.png" alt="Logo empresa">
        </a>

        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html" class="header__nav-link button">Inicio</a></li>
                <li class="header__nav-item "><a href="index.html#SpaceGalery" class="header__nav-link button">Galeria</a></li>
                <li class="header__nav-item"><a href="Catalogo.html#store" class="header__nav-link button">Catalogo</a></li>
                <li class="header__nav-item"><a href="Catalogo.html#contacto" class="header__nav-link button">Contacto</a></li>
            </ul>
        </nav>

        <div class="header__user">
            <i class="header__user-icon fa-solid fa-user"></i>
         <div class="header__user-login-hover">
            <form class="header__user-login">
                <i class="fa-solid fa-sort-up"></i> 
                
                <div class="header__grupo-login">
                    <input type="text" class="header__user-input input" placeholder="Email...">
                    <!-- <i class="fa-solid fa-eye"></i> -->
                </div>

                <div class="header__grupo-login">
                    <input type="text" class="header__user-input input" placeholder="Contraseña..."><i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <a href="#" id="header__user-recuperar"><p>¿Olvidaste la contraseña?</p></a>
                <input type="submit" class="button button--selected" value="Ingresar">
            </form>
         </div>
        </div>

    </header>

    <main class="main_error">
        <div class="error__container">
            <div class="error__estrella error__estrella--1"></div>
            <div class="error__estrella error__estrella--2"></div>
            <div class="error__estrella error__estrella--3"></div>
            <div class="error__estrella error__estrella--4"></div>
            <div class="error__estrella error__estrella--5"></div>
            <div class="error__estrella error__estrella--6"></div>
            <div class="error__estrella error__estrella--7"></div>
            <div class="error__estrella error__estrella--8"></div>

            <div class="error__design-container">
                <h1 class="error__title">404</h1>
                <img src="img/error404/astronauta.png" alt="Astronauta flotando" class="error__image">
            </div>
       
            <div class="error__text-container">
                <h2 class="error__text-title">¡Parece que te perdiste en el espacio!</h2>
                <a href="index.html" class="error__text-button button">Volver atras</a>
            </div>
        </div>
    </main>
    
    <footer class="footer footer--error">

       
        <div class="footer__container">
            <ul class="footer__list">
                <li class="footer__list-item">Terminos de Servicio</li>
                <li class="footer__list-item">Privacidad</li>
                <li class="footer__list-item">Servicios</li>
            </ul>

            <ul class="footer__social-links">
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"> <i class="fa-brands fa-pinterest"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
